<div class="container-cadastro">
	<div class="row">
		<div class="cold-md-7">
			<hr>
			<h3 style="color: white;">Cadastro de Cliente</h3>
			<hr>
			<form action= "PedidoCreateAndFind" method="POST">
				<div class="form-floating mb-3">
						<input name="NomeCliente" maxlength="40" type="text" class="form-control" > 
						<label>Nome e Sobrenome</label>
					</div>
					<div class="form-floating mb-3">
						<input name="cpfCliente" maxlength="40" type="text" class="form-control"> 
						<label>Digite seu CPF </label>
					</div>
					<div class="form-floating mb-3">
						<input name="idViagem" type="text" class="form-control" >
						<label> Código de embarque </label>
					</div>
					
					<div class="form-floating mb-3">
						<input name="dataIda" type="date" class="form-control" >
						<label>Data de ida</label>
					</div>
					
					<div class="form-floating mb-3">
						<input name="dataVolta" type="date" class="form-control" >
						<label>Data de volta</label>
					</div>
					

					<button class="btn btn-warning" type="submit">Cadastrar Pedido</button>
					<button class="btn btn-warning" type="reset">Limpar Formulário</button>
			</form>
		</div>
	</div>
</div>
